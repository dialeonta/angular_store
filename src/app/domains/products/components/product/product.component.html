<div class="grid grid-cols-3 rounded-lg border h-60">
  <a [routerLink]="['/product', product.id]" class="w-full h-full overflow-hidden rounded-lg bg-gray-200 content-center">
    <img [src]="images[0]" [alt]="product.title" class="h-60 w-full object-cover object-center group-hover:opacity-75">
  </a>
  <div class="flex flex-col space-y-2 p-4 col-span-2 h-full">
    <h3 class="text-lg text-gray-700">{{ product.title }}</h3>
    <p appHighlight>{{product.price | currency:'$':'symbol':'1.0' }}</p>
    <p class="mb-auto text-justify" >{{product.creationAt | timeAgo }}</p>
    <button class="text-black bg-gray-200 font-medium rounded-lg text-sm px-5 py-2.5 w-full mt-auto"
      (click)="addToCartHandler()">Add to inventory</button>
  </div>
</div>
